<head>
  <meta charset="UTF-8">

</head>

<body>
  <!-- Navbar: code taken from Bootstrap (https://getbootstrap.com/docs/4.6/components/navbar/) and adjusted to fit the site -->
  <nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="index.html">Puggy Patterns</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
      aria-controls="navbartoggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggle">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(Link to Home Page)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="highscores.html">High scores <span class="sr-only">(Link to highscores)</span></a>
        </li>
        <li class="nav-item active-link">
          <a class="nav-link" href="game-settings.html">Game settings <span class="sr-only">(Link to game
              settings)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="how-to-play.html">How to play<span class="sr-only">(Link to how to play)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of navbar -->
  <!-- Main area: scorelist -->
  <main class="container">
    <div class="row">
      <div class="col col-md-6 col-lg-4 offset-md-3 offset-lg-4">
        <h1 class="text-center">Game Settings</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2 class="text-center">Reset Highscores</h2>
      </div>
    </div>
    <div class="row">
      <div id="reset-button-col" class="col text-center">
        <button type="button" class="btn btn-danger" id="reset-highscores-button">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2 class="text-center">Difficulty</h2>
        <p class="text-center">Your choice determines the starting length of the pattern</p>
      </div>
    </div>
    <div class="row">
      <div class="col" id="difficulty-buttons-col">
        <form>
          <div class="form-group row">
            <label for="easy-button" class="col-3 col-md-2 offset-3 offset-md-4 col-form-label text-center">Start at 1</label>
            <div class="col">
              <button type="button" class="btn btn-primary difficulty-button" id="easy-button" data-difficulty="easy">Easy</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="medium-button" class="col-3 col-md-2 offset-3 offset-md-4 col-form-label text-center">Start at 5</label>
            <div class="col">
              <button type="button" class="btn btn-outline-primary difficulty-button" id="medium-button" data-difficulty="medium">Medium</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="hard-button" class="col-3 col-md-2 offset-3 offset-md-4 col-form-label text-center">Start at 9</label>
            <div class="col">
              <button type="button" class="btn btn-outline-primary difficulty-button" id="hard-button" data-difficulty="hard">Hard</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- End of main area: scorelist -->
  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <p class="text-center"> <small>&copy; Copyright 2021, Richard Blaauw</small> </p>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <!-- Font Awesome script -->
  <script src="https://kit.fontawesome.com/a635b74d92.js" crossorigin="anonymous"></script>

  <script src="/assets/js/script.js"></script>
