<head>

</head>

<body>
  <!-- Navbar: code taken from Bootstrap (https://getbootstrap.com/docs/4.6/components/navbar/) and adjusted to fit the site -->

    <a class="navbar-brand" href="index.html">Puggy Patterns</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
      aria-controls="navbartoggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggle">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active-link" href="index.html"> <i class="fas fa-paw"></i> Home <span class="sr-only">(Link
              to Home Page)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="highscores.html"> <i class="fas fa-paw"></i> High scores <span class="sr-only">(Link
              to highscores)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="game-settings.html"> <i class="fas fa-paw"></i> Game settings <span
              class="sr-only">(Link to game settings)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="how-to-play.html"> <i class="fas fa-paw"></i> How to play<span class="sr-only">(Link
              to how to play)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of navbar -->
  <!-- Main area -->
  <main class="container">
    <div class="row">
      <div class="col ">
        <h1 class="text-center">Puggy Patterns</h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center" id="game-buttons-col">
        <button type="button" class="btn btn-success" id="start-button">Start</button>
        <button type="submit" class="btn btn-primary d-none" id="submit-button">Submit</button>
      </div>
    </div>
    <!-- Game area -->
    <section id="game-board">
      <div class="row">
        <div class="col-6 col-md-3 col-lg-2 offset-md-3 offset-lg-4">
          <img src="/assets/images/pug_face_looking_up.jpg" class="img-fluid rounded" alt="Pug face looking up">
        </div>
        <div class="col-6 col-md-3 col-lg-2">
          <img src="/assets/images/black_pug_in_black_vest.jpg" class="img-fluid rounded" alt="Black pug in black vest">
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-3 offset-md-3 col-lg-2 offset-md-3 offset-lg-4">
          <img src="/assets/images/pug_with_butterfly_on_nose.jpg" class="img-fluid rounded"
            alt="Pug with butterfly on nose">
        </div>
        <div class="col-6 col-md-3 col-lg-2">
          <img src="/assets/images/pug_lying_in_grass.jpg" class="img-fluid rounded" alt="Pug lying in grass">
        </div>
      </div>
    </section>
    <!-- End of Game area -->
    <div class="row">
      <div class="col col-md-6 col-lg-4 offset-md-3 offset-lg-4">
        <!-- Score area -->
        <section>
          <table class="table">
            <tr>
              <td><i class="fas fa-dog"></i> Current score: </td>
              <td> <span id="current-score">0</span> </td>
            </tr>
            <tr>
              <td><i class="fas fa-bone"></i> Longest sequence: </td>
              <td> <span id="longest-sequence">0</span> </td>
            </tr>
          </table>
        </section>
        <!-- End of Score area -->
        <!-- Timer area -->
        <section>
        </section>
        <!-- End of Timer area -->
      </div>
    </div>
  </main>
  <!-- End of main area -->
  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <p class="text-center"> <small>&copy; Copyright 2021, Richard Blaauw</small> </p>
    </div>
  </footer>
  <!-- End of footer -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <!-- Font Awesome script -->
  <script src="https://kit.fontawesome.com/a635b74d92.js" crossorigin="anonymous"></script>

  <!-- Game script -->
  <script src="/assets/js/script.js"></script>
  <!-- End of Game script -->
  <!-- End of scripts -->
