<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->

    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Puggy Poke-it</title>
</head>

<body>
  <!-- Navbar: code taken from Bootstrap (https://getbootstrap.com/docs/4.6/components/navbar/) and adjusted to fit the site -->
  <nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="index.html">Puggy Poke-it</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
      aria-controls="navbartoggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggle">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(Link to Home Page)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="your_highscores.html">Your high scores <span class="sr-only">(Link to your
              highscores)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of navbar -->
  <!-- Main area -->
  <main class="container">
    <div class="row">
      <div class="col ">
        <h1 class="text-center">Puggy Poke-it</h1>
      </div>
    </div>
    <div class="row">
      <!-- #difficutly-buttons-col not yet used -->
      <div class="col text-center" id="difficulty-buttons-col">
        <button type="button" class="btn btn-primary">Easy</button>
        <button type="button" class="btn btn-primary">Medium</button>
        <button type="button" class="btn btn-primary">hard</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center" id="start-button-col">
        <button type="button" class="btn btn-primary" id="start-button">Start</button>
      </div>
    </div>
    <!-- Game area -->
    <section id="game-board">
      <div class="row">
        <div class="col-6 col-md-3 col-lg-2 offset-md-3 offset-lg-4">
          <img src="/assets/images/pug_face_looking_up.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-6 col-md-3 col-lg-2">
          <img src="/assets/images/pug_face_looking_up.jpg" class="img-fluid" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-3 offset-md-3 col-lg-2 offset-md-3 offset-lg-4">
          <img src="/assets/images/pug_face_looking_up.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-6 col-md-3 col-lg-2">
          <img src="/assets/images/pug_face_looking_up.jpg" class="img-fluid" alt="">
        </div>
    </section>
    <!-- End of Game area -->
    <div class="row">
      <div class="col">
        <!-- Score area -->
        <section>
          <p class="text-center">Current score: <span id="current-score">0</span></p>
        </section>
        <!-- End of Score area -->
        <!-- Timer area -->
        <section>
          <p class="text-center">Longest sequence: <span id="timer">0</span> </p>
        </section>
        <!-- End of Timer area -->
      </div>
    </div>
  </main>
  <!-- End of main area -->
  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <p class="text-center">Copyright 2021</p>
    </div>
  </footer>
  <!-- End of footer -->
  <!-- Scripts: JQuery Slim, Popper and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <!-- Font Awesome script -->
  <script src="https://kit.fontawesome.com/a635b74d92.js" crossorigin="anonymous"></script>
  <!-- End of Font Awesome script -->
  <!-- Game script -->
  <script src="/assets/js/script.js"></script>
  <!-- End of Game script -->
  <!-- End of scripts -->
</body>

</html>
